<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">"
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col titulo">
                <h4>Registre sus datos para recibir mayor información</h4>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" id="formulario">
                    <input type="text" id="nombre" placeholder="Ingrese su Nombre">
                    <input type="text" id="apellido" placeholder="Ingrese sus Apellidos">
                    <input type="text" id="celular" placeholder="Ingrese número celular">
                    <input type="text" id="correo" placeholder="Ingrese e-mail">
                    <button type="submit" id="btnEnviar" class="button button--primary"> Agregar </button>
                    
                </form>
                
            </div>
        </div>

        <div class="div-listado">
            <br>
            <h4>Datos Registrados</h4>
            <div class="div-empleados">

            </div>
        </div>
    </div>

    <script src="app.js"></script>
    

    
</body>
</html>
